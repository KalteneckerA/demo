<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON tárolás Firebase-ben (GitHub Pages-ről)</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; }
    body { margin: 0; padding: 2rem; background: #0b0c10; color: #eaf0f6; }
    .wrap { max-width: 900px; margin: 0 auto; }
    h1 { font-size: clamp(1.4rem, 2.6vw, 2rem); margin: 0 0 1rem; }
    .card { background: #161a22; border: 1px solid #2a3342; border-radius: 16px; padding: 1rem; box-shadow: 0 10px 24px rgba(0,0,0,.25); }
    textarea, input { width: 100%; padding: .75rem; border-radius: 12px; border: 1px solid #2a3342; background: #0e131b; color: #eaf0f6; }
    button { margin-top: .6rem; appearance: none; border: 0; background: #4f46e5; color: #fff; padding: .7rem 1rem; border-radius: 12px; cursor: pointer; font-weight: 600; }
    .muted { color: #94a3b8; font-size: .9rem; }
  </style>
</head>
<body>
  <button onclick="setVar('counter', 5, 'settings/app')">Mentés</button>
  <button onclick="getVar('settings/app').then(data => console.log(data))">Betöltés</button>

  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBoiO6PgTETIVclGbvONYelgfU-mKMsfDM",
      authDomain: "fir-447ea.firebaseapp.com",
      projectId: "fir-447ea",
      storageBucket: "fir-447ea.firebasestorage.app",
      messagingSenderId: "467200226135",
      appId: "1:467200226135:web:79bfb1345c0e1f3e170412"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // Anonim bejelentkezés
    signInAnonymously(auth).catch(err => console.error("Anonim login hiba:", err));
    
    onAuthStateChanged(auth, user => {
      if(user) console.log("Bejelentkezve anonim módon:", user.uid);
      else console.log("Nincs bejelentkezve.");
    });
    
    // -----------------------------
    // JSON változó kezelő függvények
    // -----------------------------
    
    /**
     * Frissít egy változót a JSON dokumentumban
     * @param {string} varName - a kulcs neve a JSON-ban
     * @param {*} value - az új érték
     * @param {string} path - dokumentum útvonala pl. "settings/app"
     */
    async function setVar(varName, value, path) {
      const ref = doc(db, ...path.split("/"));
      const snap = await getDoc(ref);
    
      let data = {};
      if(snap.exists()) data = snap.data();
    
      data[varName] = value;
      await setDoc(ref, data);
      return data;
    }
    
    /**
     * Betölt egy JSON dokumentumot
     * @param {string} path - dokumentum útvonala pl. "settings/app"
     * @returns {object|null} - a JSON objektum vagy null, ha nem létezik
     */
    async function getVar(path) {
      const ref = doc(db, ...path.split("/"));
      const snap = await getDoc(ref);
      if(snap.exists()) return snap.data();
      else return null;
    }
    
    // -----------------------------
    // Globális elérhetőség HTML onclick-hoz
    window.setVar = setVar;
    window.getVar = getVar;

</script>

</body>
</html>
